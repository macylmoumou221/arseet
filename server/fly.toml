app = "arseet-backend"
# Change `app` to the Fly app name you create with `flyctl apps create`.
# The project already contains a Dockerfile; flyctl will use it by default when deploying.

[env]
  PORT = "5000"

[[services]]
  internal_port = 5000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50

  [services.tcp_checks]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
