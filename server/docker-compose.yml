services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    # For local development: disable strict require_secure_transport so the client can connect without TLS.
    # In production, provide proper TLS certs instead of disabling this.
    command:
      - --default-authentication-plugin=mysql_native_password
      - --require_secure_transport=OFF
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    restart: unless-stopped
    # Use a local env file by default so you can keep secrets out of VCS.
    # This expects you to have a `.env.docker.local` file in the project root.
    env_file:
      - .env.docker.local
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./:/usr/src/app:cached
    command: ["node", "server.js"]

volumes:
  mysql_data:
